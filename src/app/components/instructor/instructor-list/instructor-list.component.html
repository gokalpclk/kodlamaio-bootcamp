<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Instructor</h4>
      <p class="card-description">List</p>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>National Identy</th>
              <th>Company Name</th>
              <th>Date Of Bird</th>
              <th>Manage</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let instructor of allInstructors">
              <td>{{instructor.firstName}}</td>
              <td>{{instructor.lastName}}</td>
              <td>{{instructor.email}}</td>
              <td>{{instructor.nationalIdentity}}</td>
              <td>{{instructor.companyName}}</td>
              <td>{{instructor.dateOfBirth}}</td>
              <td><button type="button" class="btn btn-outline-info btn-sm"
                  routerLink="/instructor-update/{{instructor.id}}">Update</button>
                <button type="button" class="btn btn-outline-danger btn-sm ml-2">Add Black List</button>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
